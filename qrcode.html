<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localhost QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Scan to open this site</h1>
  <div id="qrcode"></div>

  <script>
    // Use your LAN IP instead of localhost
    const url = "http://192.168.18.3/html/codee/login.php";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 150,
      height: 150
    });
  </script>
</body>
</html>
